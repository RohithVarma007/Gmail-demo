
server.port=8080

# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/gmail_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#multipart Configuartion
#it should be added when we add Swagger in boot
spring.mvc.pathmatch.matching-strategy=ant-path-matcher


#enabling mutlipart uploads
spring.servlet.multipart.enabled=true

#max file size
logging.logback.rollingpolicy.max-file-size=300MB

# Treshold after which files are written to disk
spring.servlet.multipart.file-size-threshold=2KB